<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0. user-scalable=no" />
    <title>Steve Mark</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <section id="section">
      <div id="rectangle">
        <div id="streak"></div>
        <span class="introText" id="mainshowcase">STEVE MARK</span>
        <span class="introText" id="showcase2">STEVE MARK</span>
        <span class="introText" id="showcase">STEVE MARK</span>
      </div>
      
    </section>
    <header>
      <div id="headerContent">
        <div id="profile">
          <img src="/static/images/ProfileIcon.png" alt="profileIcon" loading="lazy"/>
          <div id="profileDetails">
            <span class="text" id="profileName"> Steve Mark</span>
            <span class="text" id="profileDescription">
              Computer Science Graduate</span
            >
          </div>
        </div>
        <div id="links">
          <span class="text linkText">About</span>
          <span class="text linkText">Projects</span>
          <span class="text linkText">Contacts</span>
        </div>
        <div id="callToAction">
          <button>Book</button>
        </div>
      </div>
    </header>

    <script src="/static/index.js"></script>
  </body>
</html>
